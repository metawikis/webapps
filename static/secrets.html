<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Inbox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="static/styles.css">

</head>
<body>
  <h1 class="text-center">My Inbox</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Profile_icon_2020.svg/1200px-Profile_icon_2020.svg.png" class="rounded-circle mr-2" alt="User avatar">
      </div>
      <div class="col-md-9">
        <h2 class="mb-0">Bard</h2>
        <p class="mb-0">@bard</p>
        <p>This is my inbox. I can view and send messages to my contacts here.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Messages</h3>
        <ul class="list-group">
          <li class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Bard</h5>
              <small class="text-muted">10:00 AM</small>
            </div>
            <p>This is a message from Bard.</p>
          </li>
          <li class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Alice</h5>
              <small class="text-muted">11:00 AM</small>
            </div>
            <p>This is a message from Alice.</p>
          </li>
          <li class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Bob</h5>
              <small class="text-muted">12:00 PM</small>
            </div>
            <p>This is a message from Bob.</p>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Compose Message</h3>
        <form action="/" method="post">
          <input type="text" name="to" placeholder="To:">
          <input type="text" name="subject" placeholder="Subject:">
          <textarea name="message" rows="10" cols="50"></textarea>
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
