<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Schedule Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="static/styles.css">

</head>
<body>
  <h1 class="text-center">My Schedule Planner</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Profile_icon_2020.svg/1200px-Profile_icon_2020.svg.png" class="rounded-circle mr-2" alt="User avatar">
      </div>
      <div class="col-md-9">
        <h2 class="mb-0">Bard</h2>
        <p class="mb-0">@bard</p>
        <p>This is my schedule planner. I can view and edit my schedule here.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Schedule</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Event</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-03-08</td>
              <td>10:00 AM</td>
              <td>Doctor's appointment</td>
            </tr>
            <tr>
              <td>2023-03-09</td>
              <td>1:00 PM</td>
              <td>Lunch with friends</td>
            </tr>
            <tr>
              <td>2023-03-10</td>
              <td>7:00 PM</td>
              <td>Work meeting</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Add Event</h3>
        <form action="/" method="post">
          <input type="date" name="date">
          <input type="time" name="time">
          <input type="text" name="event" placeholder="Event">
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
