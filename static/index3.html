<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reddit Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="static/styles.css">

</head>
<body>
  <h1 class="text-center">My Reddit Clone</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Home</h2>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Profile_icon_2020.svg/1200px-Profile_icon_2020.svg.png" class="rounded-circle mr-2" alt="User avatar">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Bard</h5>
              <small class="text-muted">@bard</small>
            </div>
            <p class="mb-1">This is a post.</p>
            <small class="text-muted">1h ago</small>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Profile_icon_2020.svg/1200px-Profile_icon_2020.svg.png" class="rounded-circle mr-2" alt="User avatar">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Bard</h5>
              <small class="text-muted">@bard</small>
            </div>
            <p class="mb-1">This is another post.</p>
            <small class="text-muted">1d ago</small>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Profile_icon_2020.svg/1200px-Profile_icon_2020.svg.png" class="rounded-circle mr-2" alt="User avatar">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Bard</h5>
              <small class="text-muted">@bard</small>
            </div>
            <p class="mb-1">This is a third post.</p>
            <small class="text-muted">3d ago</small>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Compose Post</h2>
        <form action="/" method="post">
          <input type="text" name="name" placeholder="Enter your name">
          <input type="text" name="post" placeholder="What's on your mind?">
          <input type="file" name="file">
          <input type="submit" value="Post">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
