<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://material.io/design/typography/typography.html">
  <link rel="stylesheet" href="https://material.io/design/components/lists.html">
  <link rel="stylesheet" href="https://material.io/design/components/cards.html">
  <style>
    body {
      font-family: Roboto;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    .content {
      background-color: #ffffff;
      padding: 20px;
    }
    
    .product-card {
      margin-bottom: 10px;
    }
    
    .product-card .image {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    
    .product-card .title {
      font-size: 16px;
      font-weight: 500;
    }
    
    .product-card .description {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .product-card .price {
      font-size: 18px;
      font-weight: 700;
    }
    
    .product-card .add-to-cart {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    
    .material-design-icons {
      font-family: 'Material Design Icons';
    }
    
    .material-design-icons--ic_check {
      color: #000000;
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Product Page</h1>
    </div>
    <div class="content">
      <div class="product-card">
        <img src="https://via.placeholder.com/100x100" alt="Product Image">
        <h2 class="title">Product Title</h2>
        <p class="description">This is a product description.</p>
        <p class="price">$19.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
