<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://material.io/design/typography/typography.html">
  <link rel="stylesheet" href="https://material.io/design/components/lists.html">
  <link rel="stylesheet" href="https://material.io/design/components/cards.html">
  <style>
    body {
      font-family: Roboto;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    .content {
      background-color: #ffffff;
      padding: 20px;
    }
    
    .portfolio-list {
      margin: 0;
      padding: 0;
    }
    
    .portfolio-list .portfolio-item {
      margin-bottom: 10px;
    }
    
    .portfolio-list .portfolio-item .image {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    
    .portfolio-list .portfolio-item .title {
      font-size: 16px;
      font-weight: 500;
    }
    
    .portfolio-list .portfolio-item .description {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .material-design-icons {
      font-family: 'Material Design Icons';
    }
    
    .material-design-icons--ic_check {
      color: #000000;
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Portfolio Page</h1>
    </div>
    <div class="content">
      <ul class="portfolio-list">
        <li class="portfolio-item">
          <img src="https://via.placeholder.com/100x100" alt="Portfolio Item">
          <h4 class="title">Portfolio Item Title</h4>
          <p class="description">This is a portfolio item description.</p>
        </li>
        <li class="portfolio-item">
          <img src="https://via.placeholder.com/100x100" alt="Portfolio Item">
          <h4 class="title">Portfolio Item Title</h4>
          <p class="description">This is a portfolio item description.</p>
        </li>
        <li class="portfolio-item">
          <img src="https://via.placeholder.com/100x100" alt="Portfolio Item">
          <h4 class="title">Portfolio Item Title</h4>
          <p class="description">This is a portfolio item description.</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
